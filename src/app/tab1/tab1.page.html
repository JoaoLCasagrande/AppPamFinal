<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usu√°rios
    </ion-title>

    <ion-buttons slot="secondary">
      <ion-button routerLink="/cadastro">
        <ion-icon slot="icon-only" name="person-add-sharp"></ion-icon>
      </ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="formCadastro">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input formControlName="cpf"></ion-input>
    </ion-item>
  </form>

  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Senha</ion-label>
    <ion-input type="password" formControlName="confirmarSenha"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvartCadastro()">Salvar</ion-button>

</ion-content>
